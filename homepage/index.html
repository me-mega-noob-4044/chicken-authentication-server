<html>
    <head>
        <title>Chicken - Homepage</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img id="home" class="page-icon" src="../assets/icon.png">
            <div class="page-title">CHICKEN V4</div>
        </div>

        <div class="sub-header">
            <div class="sub-header-tab">CHANGELOG</div>
            <div class="sub-header-tab">FEATURES</div>
            <div id="users-button" class="sub-header-tab">USERS</div>
            <div class="sub-header-tab">LEADERBOARDS</div>
            <div id="discord-button" class="sub-header-tab">DISCORD</div>
            <div id="privacy-button" class="sub-header-tab">PRIVACY</div>
            <div id="login-button" class="sub-header-tab">LOGIN</div>
        </div>

        <div class="main">
            <div id="bg-image"></div>
            <div class="gradient-background"></div>
            <img class="main-icon" src="../assets/icon.png">
            <div class="main-title">CHICKEN V4</div>
            <div class="sub-text">A powerful script for MooMoo.io!</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
