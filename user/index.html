<html>
    <head>
        <title>Chicken - User Profile</title>
        <link rel="stylesheet" href="../user/style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img id="home" class="page-icon" src="../assets/icon.png">
            <div class="page-title">CHICKEN V4</div>
        </div>

        <div id="bg-image"></div>

        <div class="main">
            <div id="name-holder">
                <img id="pfp">
                <div>
                    <div id="name">me_mega_noob</div>
                    <div id="pfp-title">Normal Grub</div>
                </div>
            </div>

            <div id="stats-holder" class="group-cell">
                <div class="stat-cell" style="margin-right: 10px;">
                    <div class="stat-title">Kills</div>
                    <div id="kills" class="stat">123112</div>
                </div>
                <div class="stat-cell" style="margin-right: 10px;">
                    <div class="stat-title">Deaths</div>
                    <div id="deaths" class="stat">12312</div>
                </div>
                <div class="stat-cell">
                    <div class="stat-title">Time Played</div>
                    <div id="time-played" class="stat">1m 3d 4h 23m 59s</div>
                </div>
            </div>

            <div id="useless-data" class="group-cell">
                <div class="stat-cell stat-cell-50" style="margin-right: 10px;">
                    <div class="stat-title">Last Online</div>
                    <div id="last-online-date" class="stat">July 2, 2024 (4:30 PM)</div>
                </div>
                <div class="stat-cell stat-cell-50">
                    <div class="stat-title">Access Granted</div>
                    <div id="access-granted-date" class="stat">September 50, 1999 (-9:99 PM)</div>
                </div>
            </div>

            <div id="access-data" class="group-cell">
                <div class="stat-cell stat-cell-100">
                    <div class="stat-title">Access Time Remaining</div>
                    <div class="stat">999m 999d 999h 999m 999s</div>
                </div>
            </div>

            <div id="generate-access-token" class="group-cell">
                <div class="stat-cell stat-cell-100 stat-cell-green" style="margin-right: 10px;">
                    <div class="stat-title" style="text-decoration: none;">Generate Access Token</div>
                </div>
            </div>

            <div id="admen-controls">
                <div id="access-controls" class="group-cell">
                    <div class="stat-cell stat-cell-50 stat-cell-green" style="margin-right: 10px;">
                        <div class="stat-title" style="text-decoration: none;">Manage Access Time</div>
                    </div>
                    <div class="stat-cell stat-cell-50 stat-cell-red">
                        <div class="stat-title" style="text-decoration: none;">Remove Access</div>
                    </div>
                </div>

                <div id="username-controls" class="group-cell">
                    <div class="stat-cell stat-cell-100 stat-cell-green" style="margin-right: 10px;">
                        <div class="stat-title" style="text-decoration: none;">Modify Username</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="token-generation">
        </div>

        <div id="darkFadeTransition"></div>
        <script type="module" src="../user/script.js"></script>
    </body>
</html>
