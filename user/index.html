<html>
    <head>
        <title>Chicken - User Profile</title>
        <link rel="stylesheet" href="../user/style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img id="home" class="page-icon" src="../assets/icon.png">
            <div class="page-title">CHICKEN V4</div>
        </div>

        <div id="bg-image"></div>

        <div class="main">
            <div id="name-holder">
                <img id="pfp">
                <div id="name">me_mega_noob</div>
            </div>

            <div id="stats-holder" class="group-cell">
                <div class="stat-cell" style="margin-right: 10px;">
                    <div class="stat-title">Kills</div>
                    <div id="kills" class="stat">123112</div>
                </div>
                <div class="stat-cell" style="margin-right: 10px;">
                    <div class="stat-title">Deaths</div>
                    <div id="deaths" class="stat">12312</div>
                </div>
                <div class="stat-cell">
                    <div class="stat-title">Time Played</div>
                    <div id="time-played" class="stat">1m 3d 4h 23m 59s</div>
                </div>
            </div>

            <div id="useless-data" class="group-cell">
                <div class="stat-cell stat-cell-50" style="margin-right: 10px;">
                    <div class="stat-title">Last Online</div>
                    <div id="last-online-date" class="stat">July 2, 2024 (4:30 PM)</div>
                </div>
                <div class="stat-cell stat-cell-50">
                    <div class="stat-title">Access Granted</div>
                    <div id="access-granted-date" class="stat">September 50, 1999 (-9:99 PM)</div>
                </div>
            </div>
        </div>

        <script type="module" src="../user/script.js"></script>
    </body>
</html>
